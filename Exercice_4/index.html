<body>
    <h1>Exercice 4</h1>
    <h2>créer une div coloré et cinq boutons.</h2>
    <ul>
        <li>Un pour augmenter la hauteur de la div,</li>
        <li>un pour faire disparaitre/réapparaitre la div,</li>
        <li>un pour changer la couleur de la div,</li>
        <li>un pour revenir à la couleur initiale</li>
    </ul>
    <div id="div"> </div>
    
    <button type="button" id="buttonHeight">Height</button>
    <button type="button" id="buttonColor">Color</button>
    <button type="button" id="buttonShow">Show</button>
    <button type="button" id="buttonHide">Hide</button>
    <button type="button" id="changeBackColor">change back Color</button>

    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
